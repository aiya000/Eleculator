<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <table>
            <tr>
                <td></td>
                <td colspan="3">
                    <input type="text" class="text_field" readonly/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="text_field" readonly size="4"/>
                </td>
                <td colspan="3">
                    <input type="text" class="text_field" readonly/>
                </td>
            </tr>
            <tr>
                <td><input value="1" type="button" class="calc_button"/></td>
                <td><input value="2" type="button" class="calc_button"/></td>
                <td><input value="3" type="button" class="calc_button"/></td>
                <td><input value="+" type="button" class="calc_button"/></td>
            </tr>
            <tr>
                <td><input value="4" type="button" class="calc_button"/></td>
                <td><input value="5" type="button" class="calc_button"/></td>
                <td><input value="6" type="button" class="calc_button"/></td>
                <td><input value="-" type="button" class="calc_button"/></td>
            </tr>
            <tr>
                <td><input value="7" type="button" class="calc_button"/></td>
                <td><input value="8" type="button" class="calc_button"/></td>
                <td><input value="9" type="button" class="calc_button"/></td>
                <td><input value="*" type="button" class="calc_button"/></td>
            </tr>
            <tr>
                <td><input value="C" type="button" class="calc_button"/></td>
                <td><input value="0" type="button" class="calc_button"/></td>
                <td><input value="=" type="button" class="calc_button"/></td>
                <td><input value="/" type="button" class="calc_button"/></td>
            </tr>
        </table>
    </body>
</html>
